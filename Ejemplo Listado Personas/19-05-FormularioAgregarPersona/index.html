<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link href="css/estilos.css" rel="stylesheet" />
</head>

<body onload="mostrarPersonas()">
    <div class='contenedor' id='cabecero'>
        <h1>Listado de Personas</h1>
    </div>

    <!--contenedor de las clases-->
    <div class='contenedor'>

        <div class='elemento'>
            <!-- ui para la lista -->
            <ul id='personas'>
                <!-- agrega las personas des de el metodo 'mostrarPersonas()'-->
            </ul>
        </div>

    </div>

    <!--Contenedor para agregar dinamicamente las peronas  -->
    <div class="contenedor">
        <!--boton que agrega las personas -->
        <div style='text-align: center;'>
            <!--el estilo 'cursor: pointer' cambia el mouse a forma de apuntador -->
            <button style='cursor: pointer' onclick="agregarPersona()">+</button>
        </div>
        <!--form para los textbox -->
        <form id='forma'>
            <input type="text" id='nombre' placeholder="Nombre" />
            <input type='text' id='apellido' placeholder="Apellido" />
        </form>
    </div>

    <div>
        <label id="notas">...</label>
    </div>

    <script src='js/persona.js'></script>
    <script src='js/app.js'></script>
</body>

</html>
